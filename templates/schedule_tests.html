<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule a Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Schedule a New Test</h2>
        <form action="{{ url_for('schedule_tests') }}" method="post">
            <div class="form-group">
                <label for="testName">Test Name</label>
                <select class="form-control" id="testName" name="test_name" required>
                    {% for test_name in test_names %}
                    <option value="{{ test_name }}">{{ test_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="patientId">Patient ID</label>
                <input type="number" class="form-control" id="patientId" name="patient_id" required>
            </div>
            <div class="form-group">
                <label for="doctorId">Doctor ID</label>
                <input type="number" class="form-control" id="doctorId" name="doctor_id" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Test</button>
        </form>
    </div>
</body>
</html>
