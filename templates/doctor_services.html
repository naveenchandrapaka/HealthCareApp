<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .services-section {
            padding: 20px 0;
        }
        .btn-custom, .doctor-id-form {
            margin-bottom: 15px;
        }
        .form-small { /* Adjust the size of the input box if needed */
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Doctor Services</h2>

        <div class="services-section">
            <!-- Button to Register a New Doctor -->
            <a href="{{ url_for('register_doctor') }}" class="btn btn-primary btn-custom">Register as a Doctor</a>

            <!-- Form to Enter Doctor ID and View Schedule -->
            <div class="doctor-id-form form-small">
                <h3>Enter Doctor ID to View Schedule</h3>
                <form action="{{ url_for('redirect_to_doctor_schedule') }}" method="POST">
                    <div class="form-group">
                        <label for="doctorId">Doctor ID:</label>
                        <input type="number" class="form-control" id="doctorId" name="doctor_id" placeholder="Enter Doctor ID" required>
                    </div>
                    <button type="submit" class="btn btn-info">View Schedule</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
